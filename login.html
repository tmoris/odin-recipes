<html lang="en">
  <head>

  <body class="body">
      <div class="container">
        <header>
          <h1 class="brand__logo"> <a href="index.html"> odin <span>recipes</span></a></h1>
        </header>
        <main>
        <form action="#" method="post">
          <div class="form-container">
            <h2 class="subtile form-title">login</h2>

            <div class="form-group">
              <label for="email" class="form-label">email</label>
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                class="form-input"
                id="email"
              />
            </div>
      
            <div class="form-group">
              <label for="password" class="form-label">password</label>
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
                class="form-input"
                id="password"
              />
            </div>
      
            <div class="form-group">
              <label for="remember-me" class="form-label"></label>
              <input
                type="checkbox"
                name="remember-me"
               value="Remember me"
                class="form-input"
                id="remember-me"
              />Remember me
            </div>
            <div class="form-group">
              <label for="submit-button" class="form-label"></label>
              <button class="form-btn btn" id="submit-button">log in</button>
            </div>
            <a href="#" class="card-btn"> forgot password ?</a>
            <div>
              <p>or</p>
            </div>
            <div class="media-contacts">
              <a href="#" aria-label="facebook"
                class="media-link"><i class="fa fa-facebook-square" aria-hidden="true"></i
              ></a>
              <a href="#" aria-label="google"
              class="media-link"><i class="fa-brands fa-google"></i></a>
              <a href="#" aria-label="instagram"
              class="media-link"><i class="fa fa-instagram" aria-hidden="true"></i
              ></a>
            </div>
            new create acount? <a href="signup.html" class="card-btn">sign up</a>
          </div>
            
          
        </form>
    </main>
    
    </body>
